{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %} {% endblock title %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <!-- Include All CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'assets/css/themewar-icons.css' %}"/>

        <!-- Favicon Icon -->

    </head>
    <body class="home-02">

                <div></div>
                <div></div>
            </div>

        <!-- Preloader End -->

    {% block content %}

    <script src="{% static 'assets/js/bootstrap.min.js' %} "></script>
    <script src="{% static 'assets/js/modernizr.custom.js' %} "></script>
    <script src="{% static 'assets/js/jquery.appear.js' %} "></script>

    <script src="{% static 'assets/js/extensions/revolution.extension.video.min.js' %} "></script>
